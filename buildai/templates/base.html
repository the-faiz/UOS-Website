<!--includes naviagation bar  and footer-->
<!DOCTYPE html>
<html lang="en">
<head>
  {%load static%}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="{% static 'base.css' %}">
  <link rel="stylesheet" href="{% static 'subscribe.css' %}">
  <link rel="stylesheet" href="{% static 'home.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Renovate.AI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item navbutton2">
              <a class="nav-link" href="">{{user.username}}</a>
            </li>
            <li class="nav-item navbutton2">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          {% else %}
            <li class="nav-item navbutton2">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item navbutton2">
              <a class="nav-link" href="/register">Register</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
    <div class="navbutton">
      {% if user.is_authenticated %}
        <button type="button" class="btn btn-dark"><a class="nav-link" href="">{{user.username}}</a></button>
        <button type="button" class="btn btn-dark"><a class="nav-link" href="/logout">Logout</a></button>
      {% else %}
        <button type="button" class="btn btn-dark"><a class="nav-link" href="/login">Login</a></button>
        <button type="button" class="btn btn-dark"><a class="nav-link" href="/register">Register</a></button>
      {% endif %}
      <button type="button" class="btn btn-danger"><a class="nav-link" href="/subscribe">Subscribe</a></button>
    </div>
  </nav>

  {%block content%}
  {%endblock%}

  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/09e251de9b.js" crossorigin="anonymous"></script>
</body>
</html>
